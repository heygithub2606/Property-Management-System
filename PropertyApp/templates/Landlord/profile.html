{% extends "base.html" %}
{% load static%}
{% block content %}

<div class="container mt-5">
    <a href="javascript:void(0);" class="btn btn-primary ms-3" onclick="window.history.back();">
        <i class="fa fa-arrow-left"></i> Back
      </a>
    <h3>Profile Details</h3>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <div class="form-group mb-3 position-relative">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Leave blank to keep current password">
                
                <!-- Eye Icon for Toggle -->
                <span class="input-group-text toggle-password" style="cursor: pointer; position: absolute; right: 10px; top: 50%;">
                    <i class="fas fa-eye" id="eye-password"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script src="{% static 'js/landlord.js' %}"></script>

{% endblock %}
