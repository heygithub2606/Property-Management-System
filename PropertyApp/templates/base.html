<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    
    {% load static %}
    <link rel="shortcut icon" href=  "{% static 'favicon.png' %}" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />
     <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />


    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href=  "https://fonts.googleapis.com">
    <link rel="preconnect" href=  "https://fonts.gstatic.com" crossorigin >
    <link rel="stylesheet" href=  "https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap">  
    <link rel="stylesheet" href=  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMv1M1xA/1eGZzzB09I9q1vZ1F3vNlh5a3trmVR" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "fonts/icomoon/style.css" %}" />
    <link rel="stylesheet" href= "{% static "fonts/flaticon/font/flaticon.css" %}" />

   
    <link rel="stylesheet" href= "{% static "css/tiny-slider.css" %}"/>
    <link rel="stylesheet" href= "{% static "css/aos.css" %}"/>
    <link rel="stylesheet" href= "{% static "css/style.css" %}" />
</head>
<body>
    <!-- Main Content -->
        {% block content %}
        
        {% endblock %}

    <!-- Bootstrap JS (optional) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
       <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    {% comment %} <script src="{% static 'js/main.js' %}"></script> {% endcomment %}
</body>
</html>
